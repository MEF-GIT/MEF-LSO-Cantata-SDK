              \ of pairs of the form ?s,t? where s is a standard Ethernet frame per\
              \ Clause 3 of IEEE Std 802.3 ï¿½ 2015 [5] and t is the arrival time at\
              \ the UNI for all bits in s. Since MEF 10.4 does not specify the contents\
